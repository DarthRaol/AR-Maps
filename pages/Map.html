<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARKS Adventure Form</title>
    <link rel="stylesheet" href="../style.css">

    <script src="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.5.0/turf.min.js"></script>
	  <link href="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.css" rel="stylesheet" />
</head>
<body>
  <audio id="AudioSource">
    <source src="../audio/intro.wav" type="audio/wav">
    Your browser does not support the audio element.
  </audio>
  <div class="container">
    <div class="logo-placeholder fullscreen">
      <img src="../img/logo.svg" style="size:2rem;" alt="ARKS Logo">
    </div>
    
    <h1>WHERE’S THE <br><span>ARKS</span> STUDIO?</h1>
    <p class="subtitle fullscreen">Where’s the real ARKS Studio hiding? <br>
      Select 1 out of the 4 pinned locations <br>and keep following the map.</p>

    <div id="parentmap">
      <div id='map'></div>
      <div class = "HotColdIndicator" id = "HotColdIndicator"><p class="Hot"></p></div>
    </div>
    <!-- <canvas class= "map">
    </canvas> -->
  </div>
   <!-- Modal  -->
  <div class="modal" id="WrongLocationModal">
    <div class="modal-content">
      
      <h1>Incorrect <span>Location</span></h1>
      <div class="modal-body">
        Oops! Close, but not quite!<br> Try again!</p>
      </div>
      <div class="modal-footer">
        <button class="retryBtn"  id="nextStepButton">Try Again</button>
      </div>
    </div>
  </div>
  <div class="modal" id="CorrectLocationModal">
    <div class="modal-content">
      
      <h1>Hurray! You have reached!</h1>
      <div class="modal-body">
        Hunt for the Secret ARKS Collectible <br>and get exclusive access to ARKS
      </div>
      <div class="modal-footer">
        <button  class="ar-start" id="nextStepButton" >Claim My Exclusive Access</button>
      </div>
    </div>
  </div>
  <script src="../script.js"></script>

</body>



</html>
