<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARKS Adventure Form</title>
    <link rel="stylesheet" href="../style.css">

    <script src="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.js"></script>
	  <link href="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="logo-placeholder fullscreen">
      <img src="../img/logo.svg" style="size:2rem;" alt="ARKS Logo">
    </div>
    
    <h1 class="fullscreen">WHERE’S MY <span>ARKS</span></h1>
    <p class="subtitle fullscreen">Where’s the real ARKS Store hiding?<br>Make your choice to unlock the next step!</p>

    <div id="parentmap">
      <div id='map'></div>
      <div class = "HotColdIndicator" id = "HotColdIndicator"><p class="Hot"></p></div>
    </div>
    <!-- <canvas class= "map">
    </canvas> -->
  </div>
   <!-- Modal  -->
  <div class="modal" id="customModal">
    <div class="modal-content">
      
      <h1>Incorrect <span>Location</span></h1>
      <div class="modal-body">
        Oops! Close, but not quite!<br> Try again!</p>
      </div>
      <div class="modal-footer">
        <button  id="nextStepButton">Try Again</button>
      </div>
    </div>
  </div>
  <div class="modal" id="CorrectLocationModal">
    <div class="modal-content">
      
      <h1>Hurray! You have reached!</h1>
      <div class="modal-body">
        Hunt for the Secret ARKS Collectible <br>and get exclusive access to ARKS
      </div>
      <div class="modal-footer">
        <button  id="nextStepButton">Claim My Exclusive Access</button>
      </div>
    </div>
  </div>
  <script src="../script.js"></script>

</body>



</html>
