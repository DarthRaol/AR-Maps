<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARKS Adventure Form</title>
    <link rel="stylesheet" href="../style.css">

</head>
<body>
  <div class="container">
    <div class="logo-placeholder">
      <img src="../img/logo.svg" style="size:2rem;" alt="ARKS Logo">

      <button class="Loginsubmit" type="submit">Let's Go!</button>

  </form>
