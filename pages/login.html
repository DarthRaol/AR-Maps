<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARKS Adventure Form</title>
    <link rel="stylesheet" href="../style.css">

</head>
<body>
    <div class="container">
      <div class="logo">
        <img src="/img/logo.svg" alt="Logo" />
      </div>
      <h3 class="title1">THE <span style="color: #FF0000;" class="span1">ARKS</span> ADVENTURE</h3>
      <p class="description1">
        You're Just A Step Away To Get Closer To ARKS
        <br />Help Us Know You Better
      </p>
      <form id="adventureForm">
        <label for="firstName">First Name</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          placeholder="Enter your first name"
          required
        />
        <label for="email">Email*</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
        <label for="location">Location*</label>
        <select id="location" name="location" required>
          <option value="">Select your location</option>
          <option value="Mumbai">Mumbai</option>
          <option value="Outside Mumbai">Outside Mumbai</option>
        </select>
        <div class="terms">
          <input type="checkbox" id="terms" required />
          <label for="terms"
            >I Accept The Following <a href="#">Terms And Conditions</a></label
          >
        </div>
        <button type="submit" class="btn" disabled id="submitButton">
          Letâ€™s Go!
        </button>
      </form>
    </div>

  </body>

</html>
