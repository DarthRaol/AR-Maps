<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARKS Adventure Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="logo-placeholder">
      <img src="../img/logo.svg" style="size:2rem;" alt="ARKS Logo">
    </div>
    
    <h1>WHERE’S THE<br> <span>ARKS</span> STUDIO?</h1>
    <p class="subtitle">You’re just a step away to becoming an ARKS VIP!<br>Help Us Know You Better.</p>
    
    <form id="arksForm">
      <div class="form-group">
        <label class="required">First Name</label>
        <input type="text" id="firstName" placeholder="First name">
      </div>

      <div class="form-group">
        <label class="required">Last Name</label>
        <input type="text" id="lastName" placeholder="Last name">
      </div>
      
      <div class="form-group">
        <label class="required">Email</label>
        <input type="email" id="email"placeholder="dummy@xyz.com">
      </div>
      
      
      <button class="Loginsubmit" id="arksFormSubmit" type="submit">Let's Go!</button>
    </form>
    </div>
    
    <img class="background-text" src="../img/ARKSBackground.svg">

    <div class="modal" id="LoginModal">
      <div class="modal-content">
        
        <h1 id="ModalTitle">Incorrect <span>Location</span></h1>
        <div class="modal-body" id="modal-body">
          Oops! Close, but not quite!<br> Try again!</p>
        </div>
        <div class="modal-footer">
          <button  onclick="hideButton()">Return to Login</button>
        </div>
      </div>
    </div>


  <script src="index.js"></script>

</body>
</html>

</html>
